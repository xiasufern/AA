name: Fetch Strict JULI DD.m3u

on:
  workflow_dispatch:
  schedule:
    # UTC 时间对应北京时间 6:00、18:00
    - cron: "0 22 * * *"  # UTC 22:00 = 北京时间 6:00
    - cron: "0 10 * * *"  # UTC 10:00 = 北京时间 18:00

permissions:
  contents: write

jobs:
  fetch_juli:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requests
        run: pip install requests

      - name: Generate DD.m3u (strict JULI → HK)
        run: python merge_juli_to_dd.py

      - name: Commit DD.m3u
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git reset --hard
          git clean -fd
          git pull --rebase origin main
          git add DD.m3u
          git diff --cached --exit-code || git commit -m "Update DD.m3u (strict JULI → HK)"
          git push origin main
