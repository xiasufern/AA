name: Fetch JULI to EE.m3u

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6,18 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取仓库
        uses: actions/checkout@v4

      - name: 安装 Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 安装 requests
        run: pip install requests

      - name: 运行脚本
        run: python fetch_juli_to_ee.py

      - name: 提交 EE.m3u
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add EE.m3u
          git commit -m "生成 EE.m3u（JULI → HK）" || echo "无变化"
          git push
