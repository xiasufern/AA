name: Update EPG

on:
  schedule:
    - cron: "0 3 * * *"  # 每天 UTC 3 点触发
  workflow_dispatch:       # 支持手动触发

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取仓库
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 安装 Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: pip install beautifulsoup4 lxml

      # 4️⃣ 下载 pp.xml
      - name: Download pp.xml
        run: curl -o pp.xml https://epg.112114.xyz/pp.xml

      # 5️⃣ 下载 t.xml (直接保存，不解压)
      - name: Download t.xml
        run: curl -o t.xml https://epg.946985.filegear-sg.me/t.xml.gz

      # 6️⃣ 运行 Python 合并脚本
      - name: Merge EPG files
        run: python update_epg.py

      # 7️⃣ 提交并推送更新
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add epg-all.xml
          git commit -m "Update merged EPG" || echo "No changes to commit"
          git push
